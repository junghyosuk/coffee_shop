<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>website</title>
</head>
<body>
<!-- layout.html에서 content 영역에 삽입될 내용 -->
<div layout:fragment="content">
    <h2 class="tit_main">상품 리스트</h2>
    <div class="wrap_filter">
        <span class="total_num">상품 <b th:text="${countProduct}">00</b>개</span>
        <div class="inner_filter clear_fix">
            <ul class="list_filter">
                <li><a href="#">등록일순</a></li>
                <li><a href="#">높은가격순</a></li>
                <li><a href="#">낮은가격순</a></li>
            </ul>
        </div>
    </div>
    <ul class="list_product">
        <li th:each="product : ${productList}">
            <a th:href="@{/product/coffeebean/view/{prodNo}(prodNo=${product.prodNo})}" class="link_product">
                <span class="wrap_img">
                    <img th:src="@{/product_images/{prodImage}(prodImage=${product.prodImage1Name})}" class="img_product" alt="">
                </span>
                <span class="name_product" th:text="${product.prodName}"></span>
                <span class="screen_out">가격</span><span class="price_product" th:text="${product.prodPrice} + '원'"></span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
