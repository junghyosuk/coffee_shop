
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <title>Create User</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Create User</h1>
    <form th:action="@{/admin/create}" th:method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- Notice Title -->
        <label for="noticeTitle">공지 제목:</label>
        <input type="text" id="noticeTitle" name="noticeTitle" required /><br><br>

        <!-- Notice Content -->
        <label for="noticeContent">공지 내용:</label>
        <textarea id="noticeContent" name="noticeContent" required></textarea><br><br>


        <input type="hidden" id="noticeDate" name="noticeDate"
               th:value="${T(java.time.LocalDateTime).now().format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm:ss'))}" required />


        <!--        <input type="hidden" id="noticeDate" name="noticeDate" required /><br><br>-->
        <!-- Notice Status -->
        <label for="noticeStatus">공지 상태:</label>
        <select id="noticeStatus" name="noticeStatus" required>
            <option value="" disabled selected>상태를 선택하세요</option>
            <option value="1">공지 예정</option>
            <option value="2">공지 진행 중</option>
            <option value="3">공지 완료</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
