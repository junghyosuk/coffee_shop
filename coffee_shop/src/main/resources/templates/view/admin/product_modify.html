<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="tit_main">상품 수정</h2>
    <div class="modify_product">
        <form th:action="@{/admin/product/modify}" method="post" class="form_product" id="formProduct" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="prodNo" th:value="${product.prodNo}"/> <!-- 수동으로 값 설정 -->
            <table class="tbl_product" id="tblProductModify">
                <tr>
                    <th>제품번호</th>
                    <td th:text="${product.prodNo}" style="background-color:#ccc;"></td> <!-- 수동으로 값 출력 -->
                </tr>
                <tr>
                    <th><label for="prodType">제품타입</label></th>
                    <td>
                        <select name="prodType" id="prodType" class="select_product">
                            <option value="1" th:selected="${product.prodType == 1}">1 : 커피원두</option>
                            <option value="2" th:selected="${product.prodType == 2}">2 : 콜드브루</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="prodName">제품명</label></th>
                    <td>
                        <input type="text" class="inp_product" name="prodName" th:value="${product.prodName}" id="prodName"> <!-- 수동으로 값 설정 -->
                    </td>
                </tr>
                <tr>
                    <th><label for="prodPrice">가격</label></th>
                    <td>
                        <input type="text" class="inp_product" name="prodPrice" th:value="${product.prodPrice}" id="prodPrice"> <!-- 수동으로 값 설정 -->
                    </td>
                </tr>
                <tr>
                    <th><label for="prodAmount">수량</label></th>
                    <td>
                        <input type="text" class="inp_product" name="prodAmount" th:value="${product.prodAmount}" id="prodAmount"> <!-- 수동으로 값 설정 -->
                    </td>
                </tr>
                <tr>
                    <th><label for="prodImage1">제품이미지</label></th>
                    <td>
                        <input type="file" class="inp_product" name="prodImage1" id="prodImage1">
                        <!-- 기존 이미지 정보 전달 -->
                        <input type="hidden" name="prodImage1Name" th:value="${product.prodImage1Name}">
                        <span th:text="'현재 이미지: ' + ${product.prodImage1Name}"></span>
                    </td>
                </tr>
                <tr>
                    <th><label for="prodImage2">상세이미지</label></th>
                    <td>
                        <input type="file" class="inp_product" name="prodImage2" id="prodImage2">
                        <!-- 기존 이미지 정보 전달 -->
                        <input type="hidden" name="prodImage2Name" th:value="${product.prodImage2Name}">
                        <span th:text="'현재 이미지: ' + ${product.prodImage2Name}"></span>
                    </td>
                </tr>
                <tr>
                    <th><label for="prodInfo">제품정보</label></th>
                    <td>
                        <textarea id="prodInfo" name="prodInfo" th:text="${product.prodInfo}"></textarea> <!-- 수동으로 값 설정 -->
                    </td>
                </tr>
                <tr>
                    <th>등록일시</th>
                    <td th:text="${product.prodRegdate}" style="background-color:#ccc;"></td> <!-- 수동으로 값 출력 -->
                </tr>
            </table>
            <div class="bottom_btn">
                <button type="submit" class="btn_form btn_submit" id="btnProductSubmit">수정</button>
                <button type="reset" class="btn_form btn_reset">초기화</button>
                <button type="button" class="btn_form btn_close">닫기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
