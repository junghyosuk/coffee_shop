<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>website</title>
</head>
<body>
<!-- layout.html에서 content 영역에 삽입될 내용 -->
<div layout:fragment="content">
    <h2 class="tit_main">상품관리</h2>
    <div class="add_product">
        <form th:action="@{/admin/product/register}" method="post" class="form_product" id="formProduct" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <table class="tbl_product" id="tblProductAdd">
                <tr>
                    <th>제품번호</th>
                    <td style="background-color:#ccc;">자동입력</td>
                </tr>
                <tr>
                    <th><label for="prodType">제품타입</label></th>
                    <td>
                        <select name="prodType" id="prodType" class="select_product">
                            <option value="1">1 : 커피원두</option>
                            <option value="2">2 : 콜드브루</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="prodName">제품명</label></th>
                    <td>
                        <input type="text" class="inp_product" name="prodName" id="prodName">
                        <span class="warn_form">값을 입력해 주세요.</span>
                    </td>
                </tr>
                <tr>
                    <th><label for="prodPrice">가격</label></th>
                    <td>
                        <input type="text" class="inp_product" name="prodPrice" id="prodPrice">
                        <span class="warn_form">값을 입력해 주세요.</span>
                    </td>

                </tr>
                <tr>
                    <th><label for="prodAmount">수량</label></th>
                    <td>
                        <input type="text" class="inp_product" name="prodAmount" id="prodAmount">
                        <span class="warn_form">값을 입력해 주세요.</span>
                    </td>

                </tr>
                <tr>
                    <th><label for="prodImage1">제품이미지</label></th>
                    <td>
                        <input type="file" class="inp_product" name="prodImage1" id="prodImage1">
                        <span class="warn_form">이미지를 등록해 주세요</span>
                    </td>
                </tr>
                <tr>
                    <th><label for="prodImage2">상세이미지</label></th>
                    <td>
                        <input type="file" class="inp_product" name="prodImage2" id="prodImage2">
                        <span class="warn_form">이미지를 등록해 주세요</span>
                    </td>
                </tr>
                <tr>
                    <th><label for="prodInfo">제품정보</label></th>
                    <td>
                        <textarea id="prodInfo" name="prodInfo"></textarea>
                    </td>
                </tr>
                <th>등록일시</th>
                <td style="background-color:#ccc;">자동입력</td>
                </tr>
            </table>
            <div class="bottom_btn">
                <button type="submit" class="btn_form btn_submit" id="btnProductSubmit">등록</button>
                <button type="reset" class="btn_form btn_reset">초기화</button>
                <button type="button" class="btn_form btn_close">닫기</button>
            </div>
        </form>
    </div>
    <div class="wrap_tbl">
        <table class="tbl_admin">
            <thead>
            <tr>
                <th style="width:4%;">제품번호</th>
                <th style="width:4%;">제품타입</th>
                <th style="width:10%;">제품명</th>
                <th style="width:10%;">제품가격</th>
                <th style="width:10%;">제품수량</th>
                <th style="width:10%;">메인이미지</th>
                <th style="width:10%;">서브이미지</th>
                <th style="width:10%;">제품정보</th>
                <th style="">등록일</th>
                <th style="">수정 및 삭제</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${productList}">
                    <td th:text="${product.prodNo}">dd</td>
                    <td th:text="${product.prodType}">dd</td>
                    <td th:text="${product.prodName}">dd</td>
                    <td th:text="${product.prodPrice}">dd</td>
                    <td th:text="${product.prodAmount}">dd</td>
                    <td th:text="${product.prodImage1Name}">dd</td>
                    <td th:text="${product.prodImage2Name}">dd</td>
                    <td th:text="${product.prodInfo}">dd</td>
                    <td th:text="${product.prodRegdate}">dd</td>
                    <td>
                        <button class="btn_admin btn_modify" th:data-prod-no="${product.prodNo}">수정</button>
                        <button class="btn_admin btn_remove" th:data-prod-no="${product.prodNo}">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
