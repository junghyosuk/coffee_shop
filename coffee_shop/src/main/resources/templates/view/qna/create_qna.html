<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <title>Create QNA</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div layout:fragment="content" class="qna-form-container">
    <h1 class="qna-title">Create QNA</h1>
    <form th:action="@{/user/qna/create}" th:method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- 로그인한 사용자의 ID (숨김 필드) -->
        <input type="hidden" id="qnaUsersNo" name="qnaUsersNo" th:value="${qna.qnaUsersNo}" />

        <!-- 제목 입력 -->
        <label for="qnaTitle">공지 제목:</label>
        <input type="text" id="qnaTitle" name="qnaTitle" class="qna-input" required />

        <!-- 내용 입력 -->
        <label for="qnaContent">공지 내용:</label>
        <textarea id="qnaContent" name="qnaContent" class="qna-textarea" required></textarea>

        <!-- 날짜 입력 (자동 설정) -->
        <input type="hidden" id="qnaDate" name="qnaDate"
               th:value="${T(java.time.LocalDateTime).now().format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm:ss'))}" required />

        <!-- 상태 선택 -->
        <label for="qnaStatus">공지 상태:</label>
        <select id="qnaStatus" name="qnaStatus" class="qna-select" required>
            <option value="" disabled selected>상태를 선택하세요</option>
            <option value="1">비밀글</option>
            <option value="2">공개글</option>
        </select>

        <!-- 등록 버튼 -->
        <button type="submit" class="qna-btn">등록</button>
    </form>


</div>
</body>
</html>
