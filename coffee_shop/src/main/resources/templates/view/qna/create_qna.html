
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <title>Create User</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Create User</h1>
    <form th:action="@{/user/qna/create}" th:method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- Hidden으로 로그인한 사용자의 usersNo를 보내기 -->
        <input type="hidden" id="qnaUsersNo" name="qnaUsersNo" th:value="${qna.qnaUsersNo}" />
        <!-- QNA Title -->
        <label for="qnaTitle">공지 제목:</label>
        <input type="text" id="qnaTitle" name="qnaTitle" required /><br><br>

        <!-- QNA Content -->
        <label for="qnaContent">공지 내용:</label>
        <textarea id="qnaContent" name="qnaContent" required></textarea><br><br>

        <input type="hidden" id="qnaDate" name="qnaDate"
               th:value="${T(java.time.LocalDateTime).now().format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm:ss'))}" required />
        <!-- HTML에서 qnaDate 값을 설정하는 부분 -->
        <!--        <input type="hidden" id="qnaDate" name="qnaDate" th:value="${#dates.format(T(java.time.LocalDateTime).now(), 'yyyy-MM-dd HH:mm:ss')}" required />-->
        <!--        <input type="hidden" id="qnaDate" name="qnaDate" required /><br><br>-->
        <!-- QNA Status -->
        <label for="qnaStatus">공지 상태:</label>
        <select id="qnaStatus" name="qnaStatus" required>
            <option value="" disabled selected>상태를 선택하세요</option>
            <option value="1">비밀글</option>
            <option value="2">공개글</option>

        </select>
        <!--        &lt;!&ndash; QNA Users No (작성자 정보) &ndash;&gt;-->
        <!--        <input type="hidden" id="qnaUsersNo" name="qnaUsersNo" th:value="${user.usersNo}" />-->
        <!-- Submit Button -->
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
