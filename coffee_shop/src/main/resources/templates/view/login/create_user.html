
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <title>Create User</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Create User</h1>
    <form th:action="@{/users}" th:method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="usersId">User ID:</label>
        <input type="text" id="usersId" name="usersId" required><br><br>

        <label for="usersPw">Password:</label>
        <input type="password" id="usersPw" name="usersPw" required><br><br>

        <label for="usersName">Name:</label>
        <input type="text" id="usersName" name="usersName" required><br><br>

        <label for="usersZipcode">Zip Code:</label>
        <input type="text" id="usersZipcode" name="usersZipcode"><br><br>

        <label for="usersAddress1">Address Line 1:</label>
        <input type="text" id="usersAddress1" name="usersAddress1"><br><br>

        <label for="usersAddress2">Address Line 2:</label>
        <input type="text" id="usersAddress2" name="usersAddress2"><br><br>

        <label for="usersPhone">Phone:</label>
        <input type="text" id="usersPhone" name="usersPhone"><br><br>

        <label for="usersEmail">Email:</label>
        <input type="email" id="usersEmail" name="usersEmail" required><br><br>

        <!--    <label for="usersStatus">Status:</label>-->
        <!--    <select id="usersStatus" name="usersStatus">-->
        <!--        <option value="1">Active</option>-->
        <!--        <option value="0">Inactive</option>-->
        <!--    </select><br><br>-->

        <button type="submit">Create User</button>
    </form>
</div>
</body>
</html>
