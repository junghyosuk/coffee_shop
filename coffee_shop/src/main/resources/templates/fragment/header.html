<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>website</title>
</head>
<body>
<div id="header" class="wrap_header" th:fragment="header">
    <div class="top_header">
        <div class="inner_top">
            <ul class="list_top">
                <li sec:authorize="isAnonymous()"><a href="/login" th:href="@{/login}" class="link_top">로그인</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">로그아웃</button>
                    </form>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/roles" th:href="@{/roles}" class="link_top">roles</a>
                </li>
                <li><a href="/signup" th:href="@{/users/create}" class="link_top">회원가입</a></li>
                <li sec:authorize="isAuthenticated()" th:text="${#authentication.principal.username} + '님, 환영합니다.'">환영합니다</li>
            </ul>
        </div>
    </div>
    <div class="header clear_fix">
        <h1 class="tit_logo"><a href="/" th:href="@{/}" class="link_logo">로고</a></h1>
        <ul class="list_nav">
            <li><a href="/#" th:href="@{/product/coffeebean/list}" class="link_nav">원두커피</a></li>
            <li><a href="/#" th:href="@{/product/coldbrew/list}" class="link_nav">콜드브루</a></li>
            <li><a href="/#" th:href="@{/admin/product}" class="link_nav">상품관리</a></li>
            <li><a href="/user/notices" th:href="@{user/notices}" class="link_nav">Notice</a></li>
            <li><a href="/user/qna" th:href="@{user/qna}" class="link_nav">Qna</a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')">
                <a href="/admin/create" th:href="@{admin/create}" class="link_nav">NoticeWrite</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
