<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/commmon.css" th:href="@{/css/common.css}" type="text/css" rel="stylesheet">
    <link href="/css/main.css" th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/main.js" th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="main_cont">
    <!-- header -->
    <div th:replace="~{/fragment/header :: header}">
    </div>

    <!-- content -->
    <div id="content" class="wrap_cont">
        <div class="cont" th:class="${page == 'index'} ? 'cont cont_main' : 'cont'" layout:fragment="content"></div>
    </div>

    <!-- footer -->
    <div th:replace="~{/fragment/footer :: footer}">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
