<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>website</title>
</head>
<body>
<!-- layout.html에서 content 영역에 삽입될 내용 -->
<div layout:fragment="content">
    <h2 class="tit_main">장바구니</h2>
    <div class="wrap_table bg-white shadow-sm">
        <table class="table table-bordered tbl_cart">
            <thead class="thead-light">
                <tr>
                    <th class="text-center" style="width:3%">
                        <div class="form-check">
                            <input type="checkbox" id="chkAll" class="form-check-input">
                            <label for="chkAll" class="form-check-label"></label>
                        </div>
                    </th>
                    <th class="text-center">상품/옵션 정보</th>
                    <th class="text-center" style="width:10%">수량</th>
                    <th class="text-center" style="width:15%">상품금액</th>
                    <th class="text-center" style="width:15%">배송비</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="form-check">
                            <input type="checkbox" id="item1" name="cartSno[]" value="1" class="form-check-input" checked>
                            <label for="item1" class="form-check-label"></label>
                        </div>
                    </td>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="/product_images/product_coffee1.jpg" alt="상품 이미지" class="mr-2 img_prod">
                            <span>상품명 예시</span>
                        </div>
                    </td>
                    <td>
                        <input type="number" class="form-control mt-4" value="1">
                    </td>
                    <td>
                        <span>17,900원</span>
                    </td>
                    <td>
                        <span>3,000원</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4 d-flex justify-content-between">
        <div>
            <button class="btn btn-danger">선택 상품 삭제</button>
        </div>
        <div>
            <button class="btn btn-success">전체 상품 주문</button>
        </div>
    </div>

    <div class="mt-4 bg-light p-3 rounded">
        <h5>주문 요약</h5>
        <div class="d-flex justify-content-between">
            <span>총 상품금액:</span>
            <span>17,900원</span>
        </div>
        <div class="d-flex justify-content-between">
            <span>배송비:</span>
            <span>3,000원</span>
        </div>
        <div class="d-flex justify-content-between font-weight-bold mt-2">
            <span>합계:</span>
            <span>20,900원</span>
        </div>
    </div>
</div>
</body>
</html>
