        <!-- 로그인이 필요합니다 메시지 표시 -->
        <p th:if="${loginMessage}" style="color: red;" th:text="${loginMessage}"></p>
        <form th:action="@{/login}" method="post" th:object="${loginUser}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="usersId">User ID</label>
                <!--      <input type="text" id="usersId" name="usersId" th:field="*{usersId}" required placeholder="Enter your user ID">-->
                <input type="text" id="usersId" name="username" th:field="*{usersId}" required placeholder="Enter your user ID">

            </div>
            <div class="form-group">
                <label for="usersPw">Password</label>
                <!--      <input type="password" id="usersPw" name="usersPw" th:field="*{usersPw}" required placeholder="Enter your password">-->
                <input type="password" id="usersPw" name="password" th:field="*{usersPw}" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
