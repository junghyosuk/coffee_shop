<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <div class="login-container">
        <h2 class="text-center mt-3">로그인</h2>
        <p th:if="${param.error}" class="text-danger mt-2">Invalid username or password.</p>
        <p th:if="${loginMessage}" class="text-danger mt-2" th:text="${loginMessage}"></p>

        <form th:action="@{/login}" method="post" th:object="${loginUser}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group mt-3">
                <label for="usersId">아이디</label>
                <input type="text" id="usersId" name="usersId" th:field="*{usersId}" class="form-control" required placeholder="Enter your user ID">
            </div>
            <div class="form-group mt-3">
                <label for="usersPw">비밀번호</label>
                <input type="password" id="usersPw" name="usersPw" th:field="*{usersPw}" class="form-control" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
        </form>

        <p class="mt-3 text-center">
            아직 계정이 없으신가요? <a th:href="@{/users/create}">회원가입</a>
        </p>
    </div>
</div>
