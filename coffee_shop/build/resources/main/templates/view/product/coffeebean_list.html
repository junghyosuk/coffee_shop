<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>website</title>
</head>
<body>
<!-- layout.html에서 content 영역에 삽입될 내용 -->
<div layout:fragment="content">
    <h2 class="tit_main mb-3">상품 리스트</h2>
    <div class="wrap_filter d-flex justify-content-between align-items-center mb-3">
        <span class="total_num">상품 <b th:text="${countProduct}">00</b>개</span>
        <div class="inner_filter">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">등록일순</a></li>
                <li class="list-inline-item"><a href="#">높은가격순</a></li>
                <li class="list-inline-item"><a href="#">낮은가격순</a></li>
            </ul>
        </div>
    </div>
    <div class="list_product row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="product : ${productList}">
            <div class="card text-center">
                <a th:href="@{/product/coffeebean/view/{prodNo}(prodNo=${product.prodNo})}" class="link_product">
                    <div class="wrap_img">
                        <img th:src="@{/product_images/{prodImage}(prodImage=${product.prodImage1Name})}" class="card-img-top img_product" alt="">
                    </div>
                    <div class="card-body">
                        <strong class="name_product mb-3" th:text="${product.prodName}"></strong>
                        <span class="screen_out">가격</span>
                        <span class="price_product" th:text="${product.prodPrice} + '원'"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
