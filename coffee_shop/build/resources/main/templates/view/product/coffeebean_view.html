<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>website</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
</head>
<body>
<!-- layout.html에서 content 영역에 삽입될 내용 -->
<div layout:fragment="content">
    <h2 class="tit_main">상품 상세</h2>
    <div class="row product_info">
        <div class="col-md-6">
            <span class="wrap_img">
                <img src="/product_images/product_coffee1.jpg" th:src="@{/product_images/{imageName}(imageName=${product.prodImage1Name})}" class="img_product" alt="">
            </span>
        </div>
        <div class="col-md-6 cont_info">
            <strong class="name_product h5" th:text="${product.prodName}">과테말라 안티구아 SHB 산미없는 고소한 당일로스팅 커피 원두홀빈 200g</strong>
            <strong class="price_product h4"><span th:text="${formattedPrice}">8,300</span>원</strong>
            <dl class="list_delivery mt-3">
                <dt class="font-weight-bold">국내·해외배송</dt>
                <dd class="mb-2">국내배송</dd>
                <dt class="font-weight-bold">배송방법</dt>
                <dd class="mb-2">택배</dd>
                <dt class="font-weight-bold">배송비</dt>
                <dd class="mb-2">3,000원</dd>
            </dl>

            <dl class="list_option">
                <dt>주문수량</dt>
                <dd class="d-flex align-items-center">
                    <input type="number" id="optQuantity" class="form-control" min="1" value="1">
                </dd>
            </dl>
            <div class="total_price mb-3">
                <span class="txt_info font-weight-bold">총 상품금액:</span>
                <span class="txt_price ml-2"><span class="num_price" th:text="${product.prodPrice}">10000</span>원</span>
            </div>
            <div class="wrap_btn">
                <a href="#" class="btn btn-primary">바로구매</a>
                <form th:action="@{/cart/add}" method="post" id="cartForm">
                    <input type="hidden" name="prodNo" th:value="${product.prodNo}" />
                    <input type="hidden" name="cartQuantity" id="cartQuantity" value="1">
                    <button type="submit" class="btn btn-success">장바구니</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
