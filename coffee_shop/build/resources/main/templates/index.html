<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>website</title>
</head>
<body>
<!-- layout.html에서 content 영역에 삽입될 내용 -->
<div layout:fragment="content">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/banner1" th:src="@{/images/banner1.jpg}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/images/banner1" th:src="@{/images/banner2.jpg}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
   <div class="wrap_product">
       <h2 class="tit_product">전체상품</h2>
       <div class="list_product row">
           <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="product : ${productList}">
               <div class="card text-center">
                   <a th:href="@{/product/coffeebean/view/{prodNo}(prodNo=${product.prodNo})}" class="link_product">
                       <div class="wrap_img">
                           <img th:src="@{/product_images/{prodImage}(prodImage=${product.prodImage1Name})}" class="card-img-top img_product" alt="">
                       </div>
                       <div class="card-body">
                           <strong class="name_product mb-3" th:text="${product.prodName}"></strong>
                           <span class="screen_out">가격</span>
                           <span class="price_product" th:text="${product.prodPrice} + '원'"></span>
                       </div>
                   </a>
               </div>
           </div>
       </div>
   </div>
</div>
</body>
</html>
